
<script type="text/javascript">
  RED.nodes.registerType("brewfather-api-request", {
    category: "brewfather",
    color: "#a6bbcf",
    defaults: {
      name: { value: "" },
      property: { value: "payload" },
      propertyType: { value: "msg" },
      endpoint: { value: "getbatches", required: true },
      include: { value: [] },
      complete: { value: false },
      inventorynegative: { value: false },
      inventoryexist: { value: false },
      inventoryadjust: { value: "" },
      inventory: { value: "" },
      status: { value: "Planning" },
      startafter: { value: "" },
      limit: { value: 10 },
      brewfatherConfig: { value: "", type: "brewfather-config" },
    },
    inputs: 1,
    outputs: 1,
    icon: "icon-192x192.png",
    label: function () {
      return this.name || "brewfather-api-request";
    },
    oneditprepare: function () {
      $("#node-input-endpoint").on("change", function () {
        var value = $("#node-input-endpoint").val();
        $(".endpoint").hide();
        $("." + value).show();
      });
      $("#node-input-property").typedInput({
        default: this.propertyType || "msg",
        types: ["str", "msg", "flow", "global"],
        typeField: "#node-input-property-typed",
      });
      $("#node-input-inventoryadjust").typedInput({
        default: "num",
        types: ["num"],
        typeField: "#node-input-inventoryadjust-typed",
      });
      $("#node-input-inventory").typedInput({
        default: "num",
        types: ["num"],
        typeField: "#node-input-inventory-typed",
      });
      $("#node-input-limit").typedInput({
        default: "num",
        types: ["num"],
        typeField: "#node-input-limit-typed",
      });
      $("#node-input-include-list")
        .css("min-height", "150px")
        .editableList({
          addButton: "field",
          height: 300,
          scrollOnAdd: false,
          sortable: true,
          removable: true,
          addItem: function (container, i, opt) {
            container.css({
              overflow: "hidden",
              whiteSpace: "nowrap",
            });
            var row = $("<div/>").appendTo(container);
            var inputField = $("<input/>", {
              class: "node-input-rule-value",
              type: "text",
              style: "margin-left: 5px; width: 98%",
            }).appendTo(row);
            if (opt.hasOwnProperty("value")) {
              inputField.val(opt.value);
            }
            inputField.typedInput({ default: "str", types: ["str"] });
            inputField
              .parent()
              .find(".red-ui-typedInput-input")
              .focus(function () {
                var autocompleteSoure = getAutocompleteSource();
                $(this).autocomplete({
                  source: autocompleteSoure,
                  minLength: 0,
                });
              });
          },
        });
      for (var i = 0; i < this.include.length; i++) {
        $("#node-input-include-list").editableList("addItem", {
          value: this.include[i],
        });
      }
    },
    oneditsave: function () {
      var includes = $("#node-input-include-list").editableList("items");
      var node = this;
      node.include = [];
      includes.each(function (i) {
        var includeData = $(this).data("data");
        var include = $(this);
        var value = include.find(".node-input-rule-value").typedInput("value");
        node.include.push(value);
      });
      this.propertyType = $("#node-input-property").typedInput("type");
    },
  });

  function getAutocompleteSource() {
    var endpoint = $("#node-input-endpoint").val();
    switch (endpoint) {
      case "getbatches":
      case "getbatch":
        return batchSchema;
      case "getrecipes":
      case "getrecipe":
        return recipeSchema;
      case "getfermentables":
      case "getfermentable":
        return fermentableSchmea;
      case "gethops":
      case "gethop":
        return hopSchema;
      case "getmiscs":
      case "getmisc":
        return miscSchema;
      case "getyeasts":
      case "getyeast":
        return yeastSchema;
      default:
        return [];
    }
  }
</script>

<script type="text/html" data-help-name="brewfather-api-request">
  <p>A node that makes request to the Brewfather API</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>
      payload
      <span class="property-type">str</span>
    </dt>
    <dd class="optional">
      Triggers the brewfhater api request. Input can contain id to selected
      resource
    </dd>
  </dl>
  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>
      payload
      <span class="property-type">object | array</span>
    </dt>
    <dd class="optional">
      The result from the Brewfather API. Either a singel json object or an
      array of json objects
    </dd>
  </dl>
</script>
